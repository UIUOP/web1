<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
     <h2>Syntax</h2>
     <script>
    var coworkers =  ["운운","정정"];
     </script>
     <h2>get</h2>
     <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
     </script>

     <h2>add</h2>
     <script>
      coworkers.push('태태');
      coworkers.push('두두');
     </script>
     <h2>count</h2>
     <script>
       document.write(coworkers.length);
     </script>
  </body>
</html>
