  <h2>유희왕마스터듀얼</h2>
<p>겨울 출시라는 사실만 밝힌 채 사전 공지 없이 2022년 1월 19일에 갑자기 출시되었다. 서버는 엑스박스가 먼저 열렸고, 이후로 플레이스테이션, 닌텐도 스위치, 스팀 순으로 서비스를 개시하였다. 모바일은 2022년 1월 27일 10시에 출시되었으며, 서버는 16시 열렸다. 국내 구글 스토어에서는 2월 3일에 서비스를 시작했다.</p>
