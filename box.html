    <h1>INTP</h1>
    <p>논리적인 사색가, 아이디어 뱅크형
조용하고 과묵하며 논리와 분석으로 문제를 해결하기 좋아한다. 먼저 대화를 시작하지 않는 편이나 관심이 있는 분야에 대해서는 말을 많이 한다. 이해가 빠르고 직관력으로 통찰하는 능력이 있으며 지적 호기심이 많아, 분석적이고 논리적이다.(<a
href="https://namu.wiki/w/%EB%A7%88%EC%9D%B4%EC%96%B4%EC%8A%A4-%EB%B8%8C%EB%A6%AD%EC%8A%A4%20%EC%9C%A0%ED%98%95%20%EC%A7%80%ED%91%9C">MBTI</a>)
16가지 성격 유형중 창의적 지능과 논리면에서 가장 뛰어나, 비과학적이거나 논리적이지 못한 일들에 대단히 거부반응을 보일 경향이 높다. 아이디어와 원리, 인과관계에 관심이 많으며 실체보다는 실체가 안고 있는 가능성에 관심이 많다.</p>
